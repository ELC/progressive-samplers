name: Build and Test

on:
  push:
    branches: develop

  workflow_dispatch:
  repository_dispatch:


jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GTOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: 'x64'


      - name: Install the library
        run: |
          pip install nbdev


      - name: Check that all notebooks are readable
        run: |
          nbdev_read_nbs


      - name: Check if all notebooks are cleaned and in sync
        run: |
          nbdev_clean_nbs
          nbdev_diff_nbs
          if [ -n "$(git status -uno -s)" ]; then echo -e "Notebooks are not clean"; false; fi
          if [ -n "$(nbdev_diff_nbs)" ]; then echo -e "Notebooks are not clean"; false; fi


      - name: Fix Clean
        if: failure()
        run: |
          nbdev_build_lib
          git config --global user.name 'ELC'
          git config --global user.email 'elcg@gmx.com'
          git add -A
          git commit -m "${{ github.event.head_commit.message }} - Cleaned and in Sync"
          git push


  test:
    needs: build
    strategy:
      matrix:
        os:  [ubuntu]
        python-version: ['3.7', '3.8', '3.9']
    runs-on: ${{ matrix.os }}-latest
    name: ${{ matrix.os }} - Python ${{ matrix.python-version }} - Test
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install
        run: |
          pip install nbdev pytest-cov
          pip install -e .

      - name: Run Tests
        run: nbdev_test_nbs
      
      - name: Run Coverage
        run: pytest --cov-report xml:coverage.xml --cov=progressive_samplers progressive_samplers/test.py


      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml
          env_vars: OS, PYTHON
          fail_ci_if_error: true
          verbose: true

  update:
    needs: test
    name: Merge with Master
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GTOKEN }}
      
      - name: Merge with Master
        run: |
          git config --global user.name 'ELC'
          git config --global user.email 'elcg@gmx.com'
          git checkout master
          git merge develop
          git push
